<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' viewpoint='width=device-width'>
    <title>{{ page.title }}</title>
    <link href='/css/bootstrap.min.css' media='screen' rel='stylesheet'>
    <link href='/css/main.css' media='screen' rel='stylesheet'>
  </head>
  <body data-offset='50' data-spy='scroll' data-target='#scroll-spy'>
    <div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
      <div class='container' id='scroll-spy'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-ex1-collapse' data-toggle='collapse' type='button'>
            <span class='sr-only'>
              Toggle navigation
            </span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#hello'>
            {{ site.name }}
          </a>
        </div>
        <div class='collapse navbar-collapse navbar-ex1-collapse'>
          <ul class='nav navbar-nav'>
            <li class='active'>
              <a href='#about-me'>
                About Me
              </a>
            </li>
            <li>
              <a href='#projects'>
                Projects
              </a>
            </li>
            <li>
              <a href='#work-experience'>
                Work Experience
              </a>
            </li>
            <li>
              <a href='#resume'>
                Resume
              </a>
            </li>
            <li>
              <a href='#contact-me'>
                Contact Me
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    {{ content }}
    <div class='footer'></div>
    <script src='//code.jquery.com/jquery.js'></script>
    <script src='/js/bootstrap.min.js'></script>
  </body>
</html>
